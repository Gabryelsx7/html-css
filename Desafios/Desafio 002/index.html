<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos utilizar elementos a seguir na lista. Passe o mouse em cima de cada um para saber sua tag </p>
    <ul>
        <li><abbr title="Tag p">Parágrafo</abbr></li>
        <li><abbr title="Tag h1">Titulo</abbr></li>
        <li><abbr title="Tag img">Imagens</abbr></li>
        <li><abbr title="Tag abbr">Abreviaçoes</abbr></li>
        <li><abbr title="Tag code">Codigo fonte</abbr></li>
        <li><abbr title="Tag <oli> e <li>">Lista numerada</abbr></li>
        <li><abbr title="Tag <ul> e <li>">Lista com Demarcador</abbr></li>
    </ul>
</body>
</html>
