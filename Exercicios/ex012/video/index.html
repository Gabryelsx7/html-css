<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>
   <video width="300" poster="" control autoplay loop>
    <source src="12139819_1440_2560_30fps.mp4" type="video/mp4">
    <source src="12139819_1440_2560_30fps.webm" type="video/webm">
    <p>Seu navegador não e compativel com o vídeo</p> 
   </video>
   <h1>Inserindo vídeos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/nKDTENpTW3k?si=3FUfVmQTIAU3eDXy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
