<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color: red;
    }
    a:visited{
        color: red;
    }
    a:hover{
        color: black;
        text-decoration: underline;
    }
    a:active{
        color: yellow;
    }
    a::after{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    }
        </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.twitch.tv/gabepeixe">Live do Gabe</a></li>
        <li><a href="https://www.twitch.tv/gabepeixe">Twitch</a></li>
        <li><a href="https://www.twitch.tv/gabepeixe">Youtube</a></li>
    </ul>
</body>
</html>
